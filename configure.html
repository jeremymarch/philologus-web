<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="EXPIRES" CONTENT="-1">
<script src="utility.js"></script>
<script>
var els = new Array("author", "gloss", "foreign", "quote", "bib", "ref");
    
function change(id)
{
	var n = document.getElementById(id);
	if (n.value == "bold")
	{
		n.style.color = "black";
		n.style.fontWeight = "bold";
	}
	else
	{
		n.style.color = n.value;
        n.style.fontWeight = "normal";
	}
    
    var cookie = "";
    
    for (var i = 0; i < els.length; i++)
    {
        cookie += document.getElementById(els[i]).value + ":";
    }
    
    //trim final :
    cookie = cookie.substr(0, cookie.length - 1);

    setCookie("filter", cookie, 365);
}

function onStart()
{
    var c = getCookie("filter");

    if (!c)
    {
        for (var i = 0; i < els.length; i++)
        {
            var e = document.getElementById(els[i]);
            e.style.color = "black";
            e.style.fontWeight = "normal";
            e.value = "black";
        }
        setCookie("filter", "black:black:black:black:black:black");
    }
    else
    {
        var a = c.split(":");
        
        for (var i = 0; i < els.length; i++)
        {
            var e = document.getElementById(els[i]);
            if (a[i] == "bold")
                e.style.fontWeight = "bold";
            else
                e.style.color = a[i];
                
            e.value = a[i];
        }
    }
}

</script>
</head>
<body onload="onStart()">
<br><br>

<div style="width:100%;text-align:center;font-size:16pt;"><a href="/">back to philolog.us</a></div>

</td></tr>
